<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      WebRTC Call
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">WebRTC Call</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <p>Your User ID: {{ userId }}</p>
    <ion-item>
      <ion-label position="floating">Remote User ID</ion-label>
      <ion-input type="text" [(ngModel)]="remoteUserId"></ion-input>
    </ion-item>
    <ion-button (click)="call()">Call</ion-button>
  </div>
</ion-content>
